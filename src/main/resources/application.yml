# 端口
server:
  port: 8002

spring:
  #application:
    # 应用名称
   # name: TemplateSpringBootMybatis
  #profiles:
    # 使用的配置文件
   # active: dev
  datasource:
    druid:
      url: jdbc:mysql://47.93.228.28:3306/eam?useUnicode=true&characterEncoding=utf-8&useSSL=false&&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: g18475949943
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      # MySQL 8.x: com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 47.93.228.28
    password:
    timeout: 10000ms
    database: 1
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  servlet:
      # 是否支持批量上传   (默认值 true)
      multipart:
        enabled: true
        # 文件大小阈值，当大于这个阈值时将写入到磁盘，否则存在内存中，（默认值0 一般情况下不用特意修改）
        file-size-threshold: 0
        # 上传文件的临时目录 （一般情况下不用特意修改）
        location: ''
        # 上传文件最大为 1M （默认值 1M 根据自身业务自行控制即可）
        max-file-size: 1048576
        # 上传请求最大为 10M（默认值10M 根据自身业务自行控制即可）
        max-request-size: 10485760
        # 判断是否要延迟解析文件（相当于懒加载，一般情况下不用特意修改）
        resolve-lazily: false
    # 禁用 thymeleaf 缓存
      thymeleaf:
        cache: false
http:
  cors:
    allow-origin: '"*"'
    enabled: 'true'
node:
  data: true
  master: true


mybatis:
  #实体类的存放路径，如：com.funtl.hello.spring.boot.entity
  type-aliases-package: com.onion.template.spring.boot.mybatis.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.onion.template.spring.boot.mybatis.mapper: debug
  file:
    name: log/mylog.log

pagehelper:
  helperDialect: 'mysql'
  params: count=countSql
  reasonable: 'true'
  supportMethodsArguments: 'true'

#elasticsearch
elasticsearch:
  schema: http
  address: 47.93.228.28:9200
  connectTimeout: 5000
  socketTimeout: 5000
  connectionRequestTimeout: 5000
  maxConnectNum: 100
  maxConnectPerRoute: 100



